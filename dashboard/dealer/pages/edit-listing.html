        <div class="page-header">
    <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Listings
            </button>
            <h1>Edit Listing</h1>
        </div>

<div class="edit-listing-container">
    <form class="edit-listing-form">
                    <div class="form-section">
                        <h2>Basic Information</h2>
                        <div class="form-group">
                <label for="carTitle">Car Title</label>
                <input type="text" id="carTitle" required placeholder="e.g., 2020 Toyota Camry">
                        </div>
            <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price (â‚¹)</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" required min="1900" max="2024">
                </div>
            </div>
                        </div>

        <div class="form-section">
            <h2>Vehicle Details</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="make">Make</label>
                    <input type="text" id="make" required>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                    <input type="text" id="model" required>
                            </div>
                        </div>
            
                        <div class="form-row">
                            <div class="form-group">
                    <label for="registrationYear">Registration Year</label>
                    <input type="number" id="registrationYear" required min="1900" max="2024">
                            </div>
                            <div class="form-group">
                    <label for="insurance">Insurance</label>
                    <input type="text" id="insurance" required placeholder="e.g., Comprehensive">
                        </div>
                    </div>

                        <div class="form-row">
                            <div class="form-group">
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType" required>
                        <option value="">Select Fuel Type</option>
                                    <option value="petrol">Petrol</option>
                                    <option value="diesel">Diesel</option>
                        <option value="cng">CNG</option>
                                    <option value="electric">Electric</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                            <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" required min="1" max="50">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                    <label for="kmsDriven">Kms Driven</label>
                    <input type="number" id="kmsDriven" required min="0">
                            </div>
                            <div class="form-group">
                    <label for="rto">Location</label>
                    <input type="text" id="rto" required placeholder="e.g., Bhubaneswar">
                        </div>
                    </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ownership">Ownership</label>
                    <select id="ownership" required>
                        <option value="">Select Ownership</option>
                        <option value="1">1st Owner</option>
                        <option value="2">2nd Owner</option>
                        <option value="3">3rd Owner</option>
                        <option value="4+">4+ Owner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="engineDisplacement">Engine Displacement (cc)</label>
                    <input type="number" id="engineDisplacement" required min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="transmission">Transmission</label>
                    <select id="transmission" required>
                        <option value="">Select Transmission</option>
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select>
                            </div>
                <div class="form-group">
                    <label for="manufactureYear">Year of Manufacture</label>
                    <input type="number" id="manufactureYear" required min="1900" max="2024">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
            <h2>Specifications</h2>
            <div class="specifications-container">
                <div class="form-row">
                        <div class="form-group">
                        <label for="specName">Specification Name</label>
                        <input type="text" id="specName" placeholder="e.g., Engine Type">
                        </div>
                        <div class="form-group">
                        <label for="specValue">Value</label>
                        <input type="text" id="specValue" placeholder="e.g., V6 DOHC">
                            </div>
                    <div class="form-group" style="align-self: flex-end;">
                        <button type="button" class="btn-primary" id="addSpec">
                            <i class="fas fa-plus"></i> Add
                            </button>
                    </div>
                </div>
                <div id="specificationsList" class="added-items">
                    <!-- Dynamic specifications will be added here -->
            </div>
        </div>
    </div>

        <div class="form-section">
            <h2>Features</h2>
            <div class="features-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="featureCategory">Category</label>
                        <input type="text" id="featureCategory" placeholder="e.g., Safety">
            </div>
                    <div class="form-group">
                        <label for="featureName">Feature Name</label>
                        <input type="text" id="featureName" placeholder="e.g., ABS">
                    </div>
                    <div class="form-group" style="align-self: flex-end;">
                        <button type="button" class="btn-primary" id="addFeature">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
                <div id="featuresList" class="added-items">
                    <!-- Dynamic features will be added here -->
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Images</h2>
            <div class="image-upload-container" id="dropZone">
                <input type="file" multiple accept="image/*" id="imageUpload" onchange="handleImageUpload(event)" style="display: none;">
                <div class="upload-placeholder" onclick="document.getElementById('imageUpload').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click or drag & drop images to upload</p>
                    <span class="upload-limit">Maximum 5 images allowed</span>
                </div>
                <div id="existingImages" class="existing-images">
                    <!-- Existing images will be shown here -->
                </div>
                <div class="upload-icon" onclick="document.getElementById('imageUpload').click()">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="goBack()">Cancel</button>
            <button type="submit" class="btn-primary">Update Listing</button>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    // Move these functions to global scope
    function handleImageUpload(event) {
        const files = event.target.files;
        const existingImages = document.querySelectorAll('.image-preview').length;
        const remainingSlots = 5 - existingImages;
        const existingImagesDiv = document.getElementById('existingImages');

        if (files.length > remainingSlots) {
            alert(`You can only upload ${remainingSlots} more image${remainingSlots === 1 ? '' : 's'}. Maximum 5 images allowed.`);
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (!file.type.startsWith('image/')) continue;

            const reader = new FileReader();
            reader.onload = function(e) {
                if (!existingImagesDiv.classList.contains('has-images')) {
                    existingImagesDiv.classList.add('has-images');
                }
                const div = document.createElement('div');
                div.className = 'image-preview';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button type="button" class="delete-image" onclick="deleteImage(this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                existingImagesDiv.appendChild(div);

                // Hide placeholder if max images reached
                if (document.querySelectorAll('.image-preview').length >= 5) {
                    document.querySelector('.upload-placeholder').style.display = 'none';
                }
            };
            reader.readAsDataURL(file);
        }

        event.target.value = '';
    }

    function deleteImage(button) {
        const imagePreview = button.parentElement;
        imagePreview.remove();
        
        const existingImagesDiv = document.getElementById('existingImages');
        const imageCount = existingImagesDiv.children.length;
        
        if (imageCount === 0) {
            existingImagesDiv.classList.remove('has-images');
        }

        // Show placeholder if images can be added
        if (imageCount < 5) {
            document.querySelector('.upload-placeholder').style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const specifications = [];
        const features = {};
        const listingId = new URLSearchParams(window.location.search).get('id');

        // Load listing data
        if (listingId) {
            loadListingData(listingId);
        }

        function loadListingData(id) {
            // Here you would fetch the listing data from your backend
            // For now, we'll use mock data
            const mockData = {
                carTitle: "2021 Honda City",
                price: 1850000,
                year: 2021,
                make: "Honda",
                model: "City",
                registrationYear: 2021,
                insurance: "Comprehensive",
                fuelType: "petrol",
                seats: 5,
                kmsDriven: 15000,
                rto: "Bhubaneswar",
                ownership: "1",
                engineDisplacement: 1498,
                transmission: "manual",
                manufactureYear: 2021,
                specifications: [
                    { name: "Engine Type", value: "i-VTEC" },
                    { name: "Power", value: "121 PS" }
                ],
                features: {
                    "Safety": ["ABS", "Airbags"],
                    "Comfort": ["AC", "Power Steering"]
                }
            };

            // Populate form fields
            Object.keys(mockData).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.value = mockData[key];
                }
            });

            // Load specifications
            mockData.specifications.forEach(spec => {
                specifications.push(spec);
            });
            updateSpecificationsList();

            // Load features
            Object.assign(features, mockData.features);
            updateFeaturesList();
        }

        // Specifications handling
        document.getElementById('addSpec').addEventListener('click', function() {
            const specName = document.getElementById('specName').value.trim();
            const specValue = document.getElementById('specValue').value.trim();

            if (specName && specValue) {
                specifications.push({ name: specName, value: specValue });
                updateSpecificationsList();
                
                // Clear inputs
                document.getElementById('specName').value = '';
                document.getElementById('specValue').value = '';
            }
        });

        function updateSpecificationsList() {
            const list = document.getElementById('specificationsList');
            list.innerHTML = specifications.map((spec, index) => `
                <div class="added-item">
                    <div class="item-content">
                        <span class="spec-name">${spec.name}:</span>
                        <span class="spec-value">${spec.value}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteSpecification(${index})" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        window.deleteSpecification = function(index) {
            specifications.splice(index, 1);
            updateSpecificationsList();
        };

        // Features handling
        document.getElementById('addFeature').addEventListener('click', function() {
            const category = document.getElementById('featureCategory').value.trim();
            const featureName = document.getElementById('featureName').value.trim();

            if (category && featureName) {
                if (!features[category]) {
                    features[category] = [];
                }
                features[category].push(featureName);
                updateFeaturesList();
                
                // Clear inputs
                document.getElementById('featureCategory').value = '';
                document.getElementById('featureName').value = '';
            }
        });

        function updateFeaturesList() {
            const list = document.getElementById('featuresList');
            list.innerHTML = Object.entries(features).map(([category, items]) => 
                items.map(item => `
                    <div class="added-item">
                        <div class="item-content">
                            <span class="feature-category">${category}:</span>
                            <span class="feature-name">${item}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteFeature('${category}', '${item}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
    </div>
                `).join('')
            ).join('');
        }

        window.deleteFeature = function(category, item) {
            features[category] = features[category].filter(f => f !== item);
            if (features[category].length === 0) {
                delete features[category];
            }
            updateFeaturesList();
        };

        // Form submission
        document.querySelector('.edit-listing-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add specifications and features to form data
            const formData = new FormData(this);
            formData.append('specifications', JSON.stringify(specifications));
            formData.append('features', JSON.stringify(features));
            formData.append('id', listingId);
            
            // Here you would handle the form submission to update the listing
            console.log('Form submitted with:', {
                id: listingId,
                specifications,
                features
            });

            // Show success message
            alert('Listing updated successfully!');
            
            // Redirect to listings page
            window.location.href = 'listings.html';
        });

        // Add drag and drop functionality
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleImageUpload({ target: { files: files } });
        }
    });
</script>
