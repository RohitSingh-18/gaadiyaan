<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Listings - Gaadiyaan Dealer Portal</title>
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="../css/listings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="listings-container">
        <!-- Filters Section -->
        <div class="filters-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, make, or model...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-groups">
                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="range-inputs">
                        <input type="number" id="minPrice" placeholder="Min">
                        <span>to</span>
                        <input type="number" id="maxPrice" placeholder="Max">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Year</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Fuel Type</label>
                    <select id="fuelTypeFilter">
                        <option value="">All Types</option>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="cng">CNG</option>
                        <option value="electric">Electric</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Transmission</label>
                    <select id="transmissionFilter">
                        <option value="">All</option>
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select>
                </div>
            </div>

            <div class="filter-actions">
                <button id="applyFilters" class="btn-primary">Apply Filters</button>
                <button id="resetFilters" class="btn-secondary">Reset</button>
            </div>
        </div>

        <!-- Listings Header -->
        <div class="listings-header">
            <div class="listings-count">
                <span id="totalListings">0</span> Listings Found
            </div>
            <div class="view-controls">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            <div class="sort-control">
                <select id="sortBy">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <!-- Listings Grid -->
        <div class="listings-grid" id="listingsContainer">
            <!-- Listings will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be dynamically added here -->
        </div>
    </div>

    <template id="listingTemplate">
        <div class="listing-card">
            <div class="listing-image">
                <img src="" alt="Vehicle Image">
                <div class="listing-badges">
                    <span class="badge-featured">Featured</span>
                </div>
            </div>
            <div class="listing-content">
                <h3 class="listing-title"></h3>
                <div class="listing-price"></div>
                <div class="listing-details">
                    <span class="year"></span>
                    <span class="mileage"></span>
                    <span class="fuel-type"></span>
                    <span class="transmission"></span>
                </div>
                <div class="listing-actions">
                    <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </template>

    <script src="../js/listings.js"></script>
</body>
</html>
