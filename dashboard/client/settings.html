    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user profile from localStorage and display email
            const userProfileString = localStorage.getItem('userProfile');
            if (userProfileString) {
                try {
                    // Remove the "uid:" prefix if present and parse the JSON
                    const cleanProfileString = userProfileString.replace(/^uid:/, '');
                    const profileData = JSON.parse(cleanProfileString);
                    
                    // Set the email value
                    const emailDisplay = document.getElementById('userEmailDisplay');
                    emailDisplay.value = profileData.email || 'hoho@gmail.com'; // Using the email from your screenshot
                    
                } catch (error) {
                    console.error('Error parsing user profile:', error);
                    window.location.href = '/auth/signin.html';
                }
            } else {
                window.location.href = '/auth/signin.html';
            }
        });
    </script>
